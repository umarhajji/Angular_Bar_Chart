<div class="container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="state_name">
      <th mat-header-cell *matHeaderCellDef> State Name </th>
      <td mat-cell *matCellDef="let element"> {{element.state_name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="male_pop">
      <th mat-header-cell *matHeaderCellDef> Males </th>
      <td mat-cell *matCellDef="let element"> {{element.male_pop}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="female_pop">
      <th mat-header-cell *matHeaderCellDef> Females  </th>
      <td mat-cell *matCellDef="let element"> {{element.female_pop}} </td>
    </ng-container>
    <ng-container matColumnDef="total_pop">
        <th mat-header-cell *matHeaderCellDef> Total  </th>
        <td mat-cell *matCellDef="let element"> {{element.total_pop}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
